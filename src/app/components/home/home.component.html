<body>
    <div id="quick-container">
        <div class="toolbar">
            <div class="home-btn"><i class="fa fa-home" aria-hidden="true"></i></div>
            <div class="toolbar-title">
                <h1>Quick Search</h1>
            </div>
            <div id="mySidenav" class="sidenav">
                <h3 class="sidenav-title">Explore</h3>
                <a class="closebtn" (click)="closeNav()">&times;</a>
                <a routerLink="/results" class="sidenav-link">Builders</a>
                <a routerLink="/results">Mechanics</a>
                <a routerLink="/results">Catering/Food</a>
                <a routerLink="/results">Music</a>
                <a routerLink="/results">Hair & Beauty</a>
                <a routerLink="/results">Plumbing</a>
                <a routerLink="/results">Transport</a>
                <a routerLink="/results">Tutor</a>
                <a routerLink="/settings">Settings</a>
            </div>
            <div class="nav-btn">
                <span style="font-size:30px;cursor:pointer" (click)="openNav()">
                    <i class="fa fa-align-right" aria-hidden="true"></i>
                </span>
            </div>
        </div>
        <div class="quick-content">
            <div class="quick-description">
                <h4>
                    Quick search what you are looking for or use explore categories, eg. Electrician
                </h4>
            </div>
            <div class="quick-form-wrapper">
                <form class="quick-form">
                    <input type="text" placeholder="Quick Search" class="search-input">
                    <button type="submit" class="search-btn "><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>
            </div>
            <div class="acc-query">
                <h4 class="query-header">Already have an account?</h4>
                <h4 class="query-links"><a routerLink="/signin">Sign in</a> or <a routerLink="/join1">Join</a></h4>
            </div>
        </div>
        
    </div>    
</body>
