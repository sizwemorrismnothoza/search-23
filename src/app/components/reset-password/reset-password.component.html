<div id="signin-container">
    <div class="toolbar-orange">
        <div class="back-btn">
            <i routerLink="/signin" class="fa fa-arrow-circle-o-left" aria-hidden="true"></i>
        </div>
        <div class="toolbar-title">
            <h1>Confirmaion</h1>
        </div>
        <div class="toolbar-spacer">

        </div>
    </div>
    <div class="signin-content">
        <div clas="quick-description">
            <p>Enter your email address and we'll send you a <strong>One Time Code</strong> to reset your password</p>
        </div>
        
        <div class="signin-form">
            <form id="login-form">
                <input type="text" placeholder="E-mail address"class="input-field">

                <div class="login-btn">
                    <input type="submit" value="Submit" routerLink="/otc">
                </div>
            </form>
        </div>
    </div>    

</div>
