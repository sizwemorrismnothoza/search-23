<body>
    <div id="signin-container">
        <div class="toolbar-orange">
            <div class="back-btn">
                <i routerLink="/home" class="fa fa-arrow-circle-o-left" aria-hidden="true"></i>
            </div>
            <div class="toolbar-title">
                <h1>Sign in</h1>
            </div>
            <div class="toolbar-spacer"></div>
        </div>
        <div class="signin-content">
            <div class="signin-form">
                <form id="login-form">
                    <input type="text" placeholder="Username" class="input-field" #userName required>
                    <input type="text" placeholder="Password" class="input-field" #password required>
                    <div class="forgot-check">
                        <input type="checkbox">
                    <span>Remember me &nbsp; <a routerLink="/resetpassword">Forgot password</a></span>
                    </div>
                    <div class="login-btn">
                        <input type="submit" value="Submit" (click)="authenticationService.SignIn(userName.value, password.value)">
                    </div>
                </form>
            </div>
            <div class="acc-query">
                <h4 class="query-header">Don't have an account?</h4>
                <h4 class="query-links"><a routerLink="/join1">Join</a> or <a>sign in</a> with any of these.</h4>
            </div>
            <div class="social-links-wrapper">
                <ul class="social-links">
                    <li class="social-link">
                        <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    </li>
                    <li class="social-link">
                        <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                    </li>
                    <li class="social-link"><a (click)="authenticationService.GoogleAuth()">
                        <i class="fa fa-google" aria-hidden="true"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
