<div id="signin-container">
    <div class="toolbar-orange">
        <div class="back-btn">
            <i routerLink="/quickSearch/resetpassword" class="fa fa-arrow-circle-o-left" aria-hidden="true"></i>
        </div>
        <div class="toolbar-title">
            <h1>One Time Code</h1>
        </div>
        <div class="toolbar-spacer"></div>
    </div>

    <div class="signin-content">
        <div class="signin-form">
            <p>Enter the<strong> One Time Code </strong>that was sent to your email address</p>
            <form id="otc">
                <div class="form-group">
                    <input type="text" class="form-control" name="otc" ngModel placeholder="Enter OTC" class="input-field">
                </div>
    
                <div class="login-btn">
                    <input type="submit" value="Submit" routerLink="/newpassword">
                </div>
            </form>    
        </div>    
    </div>
</div>
